{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>Check People</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form, button_map={'submit':'success'}) }}
    </div>
</div>
{% if names %}
<div class="text-center">
    {% for name in names %}
    <p class="text-info">{{name}}</p>
    {% endfor %}
    <img src="static/img/tmp/tmp_image.jpg"  class="img-thumbnail" alt="Responsive image">
    {% endif %}
</div>
{% endblock %}
